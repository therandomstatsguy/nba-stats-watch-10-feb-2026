function getPctColor(pct) {
  if (pct >= 80) return '#22c55e';
  if (pct >= 70) return '#4ade80';
  if (pct >= 60) return '#eab308';
  if (pct >= 50) return '#f97316';
  return '#ef4444';
}

function PctBar({ pct, label, color }) {
  return React.createElement('div', { style:{ marginBottom:4 } },
    React.createElement('div', { style:{ display:'flex', justifyContent:'space-between', fontSize:11, marginBottom:2, color:'#94a3b8' } },
      React.createElement('span', null, label),
      React.createElement('span', { style:{ fontWeight:700, color: getPctColor(pct) } }, pct + '%')
    ),
    React.createElement('div', { style:{ height:8, background:'#1e2235', borderRadius:4, overflow:'hidden' } },
      React.createElement('div', { style:{ width: pct + '%', height:'100%', background: color || getPctColor(pct), borderRadius:4, transition:'width 0.5s ease' } })
    )
  );
}

function StreakBadge({ streak }) {
  if (streak < 3) return null;
  const fires = streak >= 10 ? 3 : streak >= 5 ? 2 : 1;
  return React.createElement('span', {
    style:{ display:'inline-flex', alignItems:'center', gap:2, background:'linear-gradient(135deg,#f59e0b22,#ef444422)',
      border:'1px solid #f59e0b44', borderRadius:12, padding:'2px 8px', fontSize:11, fontWeight:700, color:'#f59e0b', marginLeft:6 }
  }, ''.repeat(fires) + ' ' + streak);
}

function MarketCard({ market, teamColor }) {
  const isBestBet = market.season_pct >= 70 || market.last10_pct >= 70;
  const bestPct = Math.max(market.season_pct, market.last10_pct);
  return React.createElement('div', {
    style:{ background:'#1a1d2e', border: isBestBet ? '1px solid ' + teamColor + '66' : '1px solid #2d3148',
      borderRadius:10, padding:14, position:'relative', overflow:'hidden',
      boxShadow: isBestBet ? '0 0 20px ' + teamColor + '15' : 'none' }
  },
    isBestBet && React.createElement('div', {
      style:{ position:'absolute', top:0, left:0, right:0, height:2, background: teamColor }
    }),
    React.createElement('div', { style:{ display:'flex', justifyContent:'space-between', alignItems:'center', marginBottom:8 } },
      React.createElement('span', { style:{ fontSize:13, fontWeight:600 } },
        market.category === 'Pts+Reb+Ast' ? 'PRA' : market.category === 'Reb+Ast' ? 'R+A' : market.category

      React.createElement('div', { style:{ display:'flex', alignItems:'center', gap:10 } },
        hotMarkets.length > 0 && React.createElement('span', {
          style:{ background:'#22c55e22', color:'#22c55e', padding:'4px 10px', borderRadius:20, fontSize:12, fontWeight:700, border:'1px solid #22c55e44' }
        }, hotMarkets.length + ' hot'),
        React.createElement('span', { style:{ fontSize:20, color:'#64748b', transition:'transform 0.2s', transform: expanded ? 'rotate(180deg)' : 'rotate(0)' } }, '')
      )
    ),

    // Season avg bar
    React.createElement('div', {
      style:{ padding:'8px 20px', display:'grid', gridTemplateColumns:'repeat(6,1fr)', gap:8, borderTop:'1px solid #2d314844' }
    },
      [['PTS', player.season_avgs.pts], ['REB', player.season_avgs.reb], ['AST', player.season_avgs.ast],
       ['3P', player.season_avgs.threes], ['PRA', player.season_avgs.pra], ['R+A', player.season_avgs.ra]]
      .map(([label, val]) => React.createElement('div', { key:label, style:{ textAlign:'center' } },
        React.createElement('div', { style:{ fontSize:9, color:'#64748b', textTransform:'uppercase' } }, label),
        React.createElement('div', { style:{ fontSize:14, fontWeight:700, color:tc.light } }, val)
      ))
    ),

    // Expanded content
    expanded && React.createElement('div', { style:{ padding:'12px 20px 20px' } },
      // Markets grid
      React.createElement('div', {
        style:{ display:'grid', gridTemplateColumns:'repeat(auto-fill,minmax(200px,1fr))', gap:10 }
      }, player.markets.map((m, i) => React.createElement(MarketCard, { key:i, market:m, teamColor:tc.primary }))),
      // Opponent conceded
      showOppConceded && React.createElement(OppConcededPanel, { player })
    )
  );
}

function App() {
  const [teamFilter, setTeamFilter] = useState('ALL');
  const [catFilter, setCatFilter] = useState('All');
  const [viewMode, setViewMode] = useState('Best Bets');
  const [searchTerm, setSearchTerm] = useState('');
  const [showOpp, setShowOpp] = useState(true);
  const [minPct, setMinPct] = useState(70);

  const filteredPlayers = useMemo(() => {
    let players = [...DATA.players];
    if (teamFilter !== 'ALL') players = players.filter(p => p.team === teamFilter);
    if (searchTerm) players = players.filter(p => p.name.toLowerCase().includes(searchTerm.toLowerCase()));

    // Apply market filters
    players = players.map(p => {
      let markets = [...p.markets];
      if (catFilter !== 'All') markets = markets.filter(m => m.category === catFilter);
      if (viewMode === 'Best Bets') markets = markets.filter(m => m.season_pct >= minPct || m.last10_pct >= minPct);
      if (viewMode === 'Hot Streaks') markets = markets.filter(m => m.current_streak >= 3);
      return { ...p, markets };
    }).filter(p => p.markets.length > 0);

    // Sort: most hot markets first
    players.sort((a, b) => {
      const aHot = a.markets.filter(m => m.is_hot).length;
      const bHot = b.markets.filter(m => m.is_hot).length;
      return bHot - aHot;
    });
    return players;
  }, [teamFilter, catFilter, viewMode, searchTerm, minPct]);

  const totalHot = filteredPlayers.reduce((sum, p) => sum + p.markets.filter(m => m.is_hot).length, 0);

  return React.createElement('div', { style:{ maxWidth:1100, margin:'0 auto', padding:20 } },
    // Title
    React.createElement('div', {
      style:{ textAlign:'center', marginBottom:24, padding:28, borderRadius:16,
        background:'linear-gradient(135deg,#00788C15,#C8102E15)', border:'1px solid #2d3148' }
    },
      React.createElement('div', { style:{ fontSize:12, textTransform:'uppercase', letterSpacing:3, color:'#64748b', marginBottom:6 } }, 'NBA Player Props Dashboard'),
      React.createElement('div', { style:{ fontSize:28, fontWeight:800, marginBottom:4, display:'flex', alignItems:'center', justifyContent:'center', gap:16 } },
        React.createElement('span', { style:{ color:'#00a3b8' } }, 'HORNETS'),
        React.createElement('span', { style:{ color:'#475569', fontSize:18 } }, 'vs'),
        React.createElement('span', { style:{ color:'#ff2d4f' } }, 'PISTONS')
      ),
      React.createElement('div', { style:{ fontSize:13, color:'#94a3b8' } },
        DATA.game_info.date + '    CHO (' + DATA.game_info.cho_record + ') vs DET (' + DATA.game_info.det_record + ')'
      ),
      React.createElement('div', { style:{ fontSize:11, color:'#64748b', marginTop:6 } },
        ' Markets hitting 70%+ are highlighted     Streaks of 3+ games shown'
      )
    ),

    // Filters
    React.createElement('div', {
      style:{ display:'flex', flexWrap:'wrap', gap:10, marginBottom:20, alignItems:'center' }
    },
      // Team filter
      React.createElement('div', { style:{ display:'flex', gap:4, background:'#1a1d2e', borderRadius:8, padding:3 } },
        ['ALL','CHO','DET'].map(t => React.createElement('button', {
          key:t, onClick:() => setTeamFilter(t),
          style:{ padding:'6px 14px', borderRadius:6, border:'none', cursor:'pointer', fontSize:12, fontWeight:600,
            background: teamFilter===t ? (t==='CHO'?'#00788C':t==='DET'?'#C8102E':'#3b82f6') : 'transparent',
            color: teamFilter===t ? 'white' : '#94a3b8' }
        }, t === 'ALL' ? 'Both' : t === 'CHO' ? 'Hornets' : 'Pistons'))
      ),
      // Category filter
      React.createElement('div', { style:{ display:'flex', gap:4, background:'#1a1d2e', borderRadius:8, padding:3, flexWrap:'wrap' } },
        ['All',...CATEGORIES].map(c => React.createElement('button', {
          key:c, onClick:() => setCatFilter(c),
          style:{ padding:'6px 10px', borderRadius:6, border:'none', cursor:'pointer', fontSize:11, fontWeight:600,
            background: catFilter===c ? '#6366f1' : 'transparent', color: catFilter===c ? 'white' : '#94a3b8' }
        }, c === 'Pts+Reb+Ast' ? 'PRA' : c === 'Reb+Ast' ? 'R+A' : c))
      ),
      // View mode
      React.createElement('div', { style:{ display:'flex', gap:4, background:'#1a1d2e', borderRadius:8, padding:3 } },
        VIEW_MODES.map(v => React.createElement('button', {
          key:v, onClick:() => setViewMode(v),
          style:{ padding:'6px 12px', borderRadius:6, border:'none', cursor:'pointer', fontSize:11, fontWeight:600,
            background: viewMode===v ? '#f59e0b' : 'transparent', color: viewMode===v ? 'black' : '#94a3b8' }
        }, v))
      ),
      // Opp toggle
      React.createElement('button', {
        onClick:() => setShowOpp(!showOpp),
        style:{ padding:'6px 12px', borderRadius:6, border: showOpp ? '1px solid #6366f1' : '1px solid #2d3148',
          cursor:'pointer', fontSize:11, fontWeight:600, background: showOpp ? '#6366f122' : 'transparent', color: showOpp ? '#a5b4fc' : '#64748b' }
      }, ' Opp Conceded')
    ),

    // Min pct slider for Best Bets mode
    viewMode === 'Best Bets' && React.createElement('div', {
      style:{ display:'flex', alignItems:'center', gap:12, marginBottom:16, padding:'10px 16px', background:'#1a1d2e', borderRadius:8, border:'1px solid #2d3148' }
    },
      React.createElement('span', { style:{ fontSize:12, color:'#94a3b8', fontWeight:600 } }, 'Min hit rate:'),
      React.createElement('input', {
        type:'range', min:50, max:90, value:minPct, onChange: e => setMinPct(Number(e.target.value)),
        style:{ flex:1, accentColor:'#6366f1' }
      }),
      React.createElement('span', { style:{ fontSize:14, fontWeight:700, color:'#6366f1', minWidth:40, textAlign:'right' } }, minPct + '%')
    ),

    // Search
    React.createElement('input', {
      type:'text', placeholder:'Search player...', value:searchTerm, onChange: e => setSearchTerm(e.target.value),
      style:{ width:'100%', padding:'10px 16px', background:'#1a1d2e', border:'1px solid #2d3148', borderRadius:8,
        color:'white', fontSize:14, marginBottom:16, outline:'none' }
    }),

    // Stats bar
    React.createElement('div', {
      style:{ display:'flex', gap:16, marginBottom:16, padding:'10px 16px', background:'#1a1d2e', borderRadius:8, border:'1px solid #2d3148' }
    },
      React.createElement('span', { style:{ fontSize:12, color:'#94a3b8' } },
        React.createElement('strong', { style:{ color:'white' } }, filteredPlayers.length), ' players'
      ),
      React.createElement('span', { style:{ fontSize:12, color:'#94a3b8' } },
        React.createElement('strong', { style:{ color:'#22c55e' } }, totalHot), ' hot markets'
      )
    ),

    // Players list
    filteredPlayers.map(p => React.createElement(PlayerPanel, { key:p.name, player:p, showOppConceded:showOpp }))
  );
}

ReactDOM.render(React.createElement(App), document.getElementById('root'));
</script>
</body>
</html>
